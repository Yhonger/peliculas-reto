<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./estilos/registro.css">
  <title>listas</title>
</head>

<body>

  <header>
    <nav>
      <ul class="barra">
        <li class="lista"><img src="./imagenes/logo.png" alt="" /></li>
        <li class="lista lista-r"><a href="./index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>
  <center>
    <div class="contenido">
      <h1><b>Registro </b></h1>

      <form action=""><b></b>
        <div id="mostrar">
          <ul id="formulario">

            <label for="Nombre">nombre</label><br>
            <input type="text" id="nombre" placeholder="Ingrese su nombre"><br>
            <label for="Apellido">apellido</label><br>
            <input type="text" id="apellido" placeholder="Ingrese su apellido"><br>
            <label for="Telefono">telefono</label><br>
            <input type="text" id="telefono" placeholder="Ingrese su telefono"><br>
            <label for="Direccion">direccion</label><br>
            <input type="text" id="direccion" placeholder="Ingrese su direccion"><br>
            <label for="Comentarios">comentarios</label><br>
            <textarea name="" id="observaciones" cols="30" rows="10"></textarea>
            <br>
          </ul>


        </div>
        <div class="enviar">
          <button id="boton"><b></b>Enviar</button>
        </div>
      </form>

    </div>
  </center>
  <script src="./js/registro.js" type="module"></script>
  <script src="./js/dataregistro.js" type="module"></script>
  
</body>

</html>
